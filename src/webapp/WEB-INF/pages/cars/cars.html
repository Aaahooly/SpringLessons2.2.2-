<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show cars</title>
</head>
<body>
<h1> Car list </h1>
<table border ="1">
    <tbody>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Series</th>
    </tr>
    <tr th:each="car : ${carList}">
        <td th:text="${car.getBrand()}">Brand</td>
        <td th:text="${car.getModel()}">Model</td>
        <td th:text="${car.getSeries()}">Series</td>
    </tr>
    </tbody>
</table>


</body>
</html>
